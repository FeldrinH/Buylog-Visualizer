<html>
    <head>
        <title>GMod Buylog Visualizer</title>
        <link rel="stylesheet" type="text/css" href="charts.css">
        <script src='main.js' type="module"></script>
    </head>
    <body>
        <div id="controlinputs">
            <span class="inputlabel">Log:</span>
            <select id="logselect" class="inputbox"></select>
            <span class="inputlabel">Start:</span>
            <input type="number" id="start" class="inputbox"></input>
            <span class="inputlabel">End:</span>
            <input type="number" id="end" class="inputbox"></input>
            <span class="inputlabel">Extra info:</span>
            <input type="text" id="meta" class="inputbox"></input>
            <button id="updatebutton">Update</button>
        </div>

        <div id="main"></div>

        <template id="maintemplate">
            <div id="keyvaluetexts" class="keyvaluecontainer"></div>

            <div id="statechart" class="widechart"></div>
            
            <div class="multichartcontainer">
                <div id="killsdeaths" class="barsplit"></div>
                <div id="kdr" class="barsplit"></div>
                <div id="streaks" class="barsplit"></div>
                <div id="moneybreakdown" class="barsplit"></div>
            </div>
            
            <div id="allbuyoverview" class="widechart doublechartcontainer">
                <div class="halfchart lefthalf"></div>
                <div class="halfchart righthalf"></div>
            </div>
            
            <div id="buybreakdown" class="multichartcontainer"></div>
            <div id="matchups" class="multichartcontainer"></div>
            
            <div id="teamtimes" class="widechart"></div>
        </template>
        
        <template id="keyvaluetexttemplate">
            <p class="keyvaluetext">
                <span class="keytext"></span>
                <span class="valuetext"></span>
            </p>
        </template>

        <template id="radartemplate">
            <div class="multichartelement"></div>
        </template>

        <template id="pietemplate">
            <div class="multichartdoubleelement">
                <div class="halfchart lefthalf"></div>
                <div class="halfchart righthalf"></div>
            </div>
        </template>
    </body>
</html>
